<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./1.css">
    <title>Document</title>
</head>
<body>
    <form>
        <label class="two">Sign up</label>
        <!-- Name -->
        <div>
            <label for="Name">Name:</label>
            <input type="text" 
            placeholder="fullname"
            id="Name"
            required
            minlength="8"
            >
        </div>
        <!-- Email -->
        <div>
            <label for="Email">Email:</label>
            <input type="email" 
            name="Email"
            id="Email"
            placeholder="gmail id"
            required
            >
        </div>
        <!-- Password -->
        <div>
            <label for="Password">Password:</label>
            <input type="password" 
            name="Password"
            id="Password"
            placeholder="8 characters"
            maxlength="8"
            required
            >
        </div>
        <!-- Confirm Password -->
        <div>
            <label for="Confirm Password">Confirm Password:</label>
            <input type="password" 
            name="Confirm Password"
            id="Confirm Password"
            placeholder="8 characters"
            maxlength="8"
            required
            >
        </div>
        <!-- Date Of Birth -->
        <div>
            <label for="dob">Date Of Birth:</label>
            <input type="date"
             name="dob"
            id="dob"
            required
            >
        </div>
        <div>
            <label for="gender">Gender:</label>
            <div class="one">
            <input type="radio" name="gender" id="gender">
            <label class="one">Male</label>
            </div>
            <div class="one">
                <input type="radio" name="gender" id="gender">
                <label class="one">Female</label>
            </div>
            <div class="one">
                <input type="radio" name="gender" id="gender">
                <label class="one">Other</label>
            </div>
        </div>
        <div>
            <label>Insert your photo:</label>
            <input type="file" name="" id="">
        </div>
        <div>
            <label>Insert your resume:</label>
            <input type="file" name="" id="">
        </div>
        <div>
            <label>Security Question</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="checkbox" name="" id="">
            <label class="one">I agree terms and conditions</label>
        </div>
        <button type="submit">Register</button>
    </form>
</body>
</html>
